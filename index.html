        card.innerHTML = `

                    <table class="table table-striped table-sm">

                        <tr class="${index % 2 === 0 ? 'even-row' : 'odd-row'}">
                            <td class="table-category"><b>Act 1-X:</b></td>
                            <td>${group1X}</td>
                        </tr>
                        <tr class="${index % 2 === 0 ? 'even-row' : 'odd-row'}">
                            <td class="table-category"><b>Census:</b></td>
                            <td>${person["Census"]}</td>
                        </tr>
                        <tr class="${index % 2 === 0 ? 'even-row' : 'odd-row'}">
                            <td class="table-category"><b>Manger:</b></td>
                            <td>${manger}</td>
                        </tr>
                        <tr class="${index % 2 === 0 ? 'even-row' : 'odd-row'}">
                            <td class="table-category"><b>Resurrection:</b></td>
                            <td>${resurrection}</td>

                        <tr class="${index % 2 === 0 ? 'even-row' : 'odd-row'}">

                        </tr>
                    </table>

        `;
        card.id = id = person["Full Name"];
        cardColumns.appendChild(card);
    });
}

            var lastNames = data.map(function(person) {

            });
            var uniqueLastNames = Array.from(new Set(lastNames));

            // Create buttons for each unique last name
            uniqueLastNames.forEach(function(lastName) {
                var button = document.createElement("button");
                button.type = "button";
                button.className = "btn filter mr-1 btn-secondary btn-lg";
                button.setAttribute("data-letter", lastName.charAt(0).toUpperCase());
                button.textContent = lastName.charAt(0).toUpperCase();
                filterButtonsContainer.appendChild(button);
            });
        }

                    var filteredData = jsonData.filter(function(person) {
                        return person["Last Name"].charAt(0).toUpperCase() === letter;
                    });
                    populateCards(filteredData);
                }
            });
        });


        // Get the role filter input element
        var roleFilterInput = document.getElementById("roleFilter");

        // Add an input event listener to filter cards when the input changes
        roleFilterInput.addEventListener("input", filterByRole);

        function filterByRole() {
            var filterValue = roleFilterInput.value.toLowerCase();
            searchInput.value = ""

            populateCards(jsonData);

            jsonData.forEach(function(person) {
                var card = document.getElementById(person["Full Name"]);
                var role = person["Role"].toLowerCase();

                if (role.includes(filterValue)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

    </script>
</body>
</html>
